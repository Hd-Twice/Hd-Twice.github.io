<!DOCTYPE html>
<html>
<head>
    <title>H'd Twice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img id="H'd twice background" src="H'd twice background.png">
    <h1 style="color: rgb(255, 255, 255);">H'd Twice</h1>
    <p style="color: rgb(255, 255, 255);">arriving 12th of december, 2023</p>
    <a href="https://twitter.com/H_d_Twice">our twitter</a>
    
    <script>
        function resizeBackground() {
            var background = document.getElementById("H'd twice background");
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            background.style.width = windowWidth + "px";
            background.style.height = windowHeight + "px";
        }

        window.addEventListener("resize", resizeBackground);
        resizeBackground();
    </script>
</body>
</html>
